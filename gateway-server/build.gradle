plugins {
    id 'org.springframework.boot' version '2.1.14.RELEASE'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

dependencies {
    compile 'org.springframework.cloud:spring-cloud-starter-gateway:2.1.5.RELEASE'

    compile 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-discovery:2.1.2.RELEASE'
}

test {
    useJUnitPlatform()
}
